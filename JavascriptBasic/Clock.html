<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
</head>
<body>
    <h1 id="dc"></h1>

    <script>
        function showTime() {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            let session = "AM";

            if (h == 0) {
                h = 12;
            } else if (h >= 12) {
                session = "PM";
                if (h > 12) {
                    h -= 12;
                }
            }

            // Format numbers to always be two digits
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            let time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("dc").innerHTML = time;

            setTimeout(showTime, 1000);
        }

        showTime();
    </script>
</body>
</html>
